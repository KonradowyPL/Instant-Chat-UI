<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instant Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
    <script src="./script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <div id="navbar">
      <form action="" id="newChatForm" maxlength="10">
        <input type="text" name="" id="newChat" placeholder="Create new chat" />
        <div class="modelSelect">
          <input type="radio" name="model" id="mixtral-8x7b-instant-pro" checked />
          <label for="mixtral-8x7b-instant-pro">mixtral-8x7b-instant-pro</label>
          <input type="radio" name="model" id="mixtral-8x7b-instant" />
          <label for="mixtral-8x7b-instant">mixtral-8x7b-instant</label>
          <input type="radio" name="model" id="gemma-7b-instant" />
          <label for="gemma-7b-instant">gemma-7b-instant</label>
        </div>
      </form>
      <div id="chats"></div>
    </div>
    <div class="chatArea">
      <div id="chatName"></div>
      <ul id="messages"></ul>
      <textarea name="" id="message" cols="30" rows="5" autofocus placeholder="Your message here..."></textarea>
    </div>
  </body>
</html>
